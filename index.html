<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator-body">
      <div class="display" id="display"></div>
      <div class="keypad">
        <div class="tools-panel" id="gradient">
          <button class="tool key">C</button>
          <button class="operator key">/</button
            >
            <button class="tool key special">&lt;-</button>
        </div>
        <div class="operands-operators">
          <div class="numeric-panel" id="gradient">
            <button class="number key">7</button>
            <button class="number key">8</button>
            <button class="number key">9</button>

            <button class="number key">4</button>
            <button class="number key">5</button>
            <button class="number key">6</button>

            <button class="number key">1</button>
            <button class="number key">2</button>
            <button class="number key">3</button>

            <button class="number key">+/-</button>
            <button class="number key">0</button>
            <button class="number key">.</button>
          </div>
          <div class="operator-panel" id="gradient">
            <button class="operator key">*</button
            ><button class="operator key">-</button
            ><button class="operator key">+</button
            ><button class="operator key" id="evaluate">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
